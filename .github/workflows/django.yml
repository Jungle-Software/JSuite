name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: dev_backend
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]  # If you want to test multiple versions, use [3.7, 3.8, 3.9], but you will have to update the sed command below

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        cd jsuite
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        sed -i 's/force_text/force_str/g' "$LD_LIBRARY_PATH/python3.9/site-packages/graphene_django/utils/utils.py"
        cd jsuite
        python manage.py test
      env:
        DEBUG: ${{secrets.DEBUG}}
        SECRET_KEY: ${{secrets.SECRET_KEY}}
        DJANGO_ALLOWED_HOSTS: ${{secrets.DJANGO_ALLOWED_HOSTS}}
        SQL_ENGINE: ${{secrets.SQL_ENGINE}}
        SQL_DATABASE: ${{secrets.SQL_DATABASE}}
        SQL_USER: ${{secrets.SQL_USER}}
        SQL_PASSWORD: ${{secrets.SQL_PASSWORD}}
        SQL_HOST: ${{secrets.SQL_HOST}}
        SQL_PORT: ${{secrets.SQL_PORT}}
        DATABASE: ${{secrets.DATABASE}}
        
        
